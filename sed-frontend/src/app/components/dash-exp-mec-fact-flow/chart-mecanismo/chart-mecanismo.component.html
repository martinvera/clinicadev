<div class="card p-3">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12 mb-2 mb-sm-3">
                <h2 class="card-title">
                    Expedientes generados por mecanismo y modo de facturación (Por cant. Facturas)
                </h2>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-12 col-lg-12">
                <div class="chart-cake-border">
                    <div class="chartConfigCSS-bar">
                        <canvas id="bars"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12 mb-2 mb-sm-3">
                <h2 class="card-title">
                    Expedientes generados por mecanismo y modo de facturación (Por importe)
                </h2>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-12 col-lg-12">
                <div class="chart-cake-border">
                    <div class="chartConfigCSS-bar">
                        <canvas id="bars2"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <a href="javascript:void(0);" (click)="GENERAR_REPORTE_MECANISMO();" *appCheckPermissions="permission.GENERAR_REPORTE_MECANISMO">Generar reporte</a>
    </div>

</div>
