<div class="contenido">
    <div class="content__dialog">
        <span id="close-icon" mat-dialog-close>
            <mat-icon>close</mat-icon>
        </span>
        <div>
            <p class="tit">Información del Rol</p>
            <div class="row align-items-center">
                <div class="col-lg-3">
                    <img src="assets/papel.svg" alt="" class="role--img">
                </div>
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-12">
                            <strong class="ptext">Nombres:</strong>
                            <p class="dtext">{{roleItem?.nombre}}</p>
                        </div>
                        <div class="col-lg-12">
                            <p><strong>Privilegios:</strong></p>
                            <div *ngFor="let privilegio of roleItem?.privilegioList">
                                <p> • {{privilegio?.nombre}}.</p>
                            </div>

                        </div>
                        <div class="col-lg-12">
                            <strong class="ptext">Descripción:</strong>
                            <p class="dtext">{{roleItem?.descripcion}}</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
