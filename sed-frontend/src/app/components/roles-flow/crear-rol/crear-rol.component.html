<div class="content__dialog">
    <span id="close-icon" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </span>
    <div>
        <p style="font-size: 20px;">{{title__modal}}</p>
        <div mat-dialog-content>
            <form [formGroup]="createform">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <mat-form-field class="example-full-width">
                            <mat-label class="ptext">Nombre</mat-label>
                            <input type="text" formControlName="nombre" matInput placeholder="Nombre"
                                onkeyup="javascript:this.value=this.value.toUpperCase();">
                            <mat-error *ngIf="nombre.hasError('required')">
                                El campo es obligatorio
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <mat-form-field appearance="fill">
                            <mat-label class="ptext">Privilegios</mat-label>
                            <mat-select formControlName="privilegios" multiple>
                                <mat-option *ngFor="let role of loadPriv" [value]="role.codigo">
                                    {{role?.descripcion}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="privilegios.hasError('required')">
                                Seleccione una opción
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <mat-radio-group aria-label="Select an option" formControlName="estado">
                            <mat-radio-button [value]="1">Activo</mat-radio-button>
                            <mat-radio-button [value]="0">Inactivo</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width">
                            <mat-label class="ptext">Descripción</mat-label>
                            <textarea formControlName="descripcion" matInput placeholder="Descripción"
                                onkeyup="javascript:this.value=this.value.toUpperCase();"></textarea>

                            <mat-error *ngIf="descripcion.hasError('required')">
                                El campo es obligatorio
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button mat-raised-button [disabled]="createform.invalid" (click)="submitButton()"
                            class="mb-3 mt-5 btn-cli-primary">{{button__txt}} <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
