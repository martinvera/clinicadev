<form [formGroup]='$any(form)'>


  <div class="filtro-content">

    <div class="garante">
      <mat-form-field>
        <mat-label>Garante</mat-label>
        <mat-select formControlName="garante">
          <mat-option *ngFor="let garante of garantes" [value]="garante.codigo">{{garante.descripcion}}
          </mat-option>
        </mat-select>

      </mat-form-field>
    </div>


    <div class="button">
      <button matTooltip="Buscar" mat-mini-fab color="primary" (click)="searchReporteTotal()">

      </button>

              stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
              font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">
              <path d="M0,226v-226h226v226z" fill="none"></path>

1.1875,-17.38462c7.8774,-1.15444 17.2488,-2.98798 27.16346,-6.2476c21.01773,-6.92668 44.37831,-19.55769 56.77163,-43.46154z">

  </div>

<br>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"><caption class="caption-none"></caption>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="fecha">
      <th scope="col" mat-header-cell *matHeaderCellDef> Creaci√≥n Reporte </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp | date:"d/MM/YYYY, h:mm a" }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="garanteDescripcion">
      <th scope="col" mat-header-cell *matHeaderCellDef> Garante </th>
      <td mat-cell *matCellDef="let element"> {{element.garante}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th scope="col" mat-header-cell *matHeaderCellDef> Descargar</th>
      <td mat-cell *matCellDef="let element">
      
        <div *ngIf="element.url">
          <a matTooltip="Descargar reporte" [href]="element.url"
            *appCheckPermissions="permission.DESCARGAR_REPORTE_TOTAL">
            <button mat-mini-fab class="download" aria-label="Example icon button with a menu icon">
              <mat-icon style="margin-top: -10px;">download</mat-icon>
            </button>
          </a>
         
        </div>
        <div *ngIf="element.url!=''?false:true">
        <button mat-raised-button  class="btn-sin-registro" *appCheckPermissions="permission.DESCARGAR_REPORTE" (click)="openDialog(element)">VER DETALLE
        </button>
        </div>
      </td>
    </ng-container>

    

    <!-- Symbol Column -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
