<div class="content__dialog">
    <span id="close-icon" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </span>
    <div>
        <div mat-dialog-content>
            <p class="big-letter">
                ¿Olvidaste tu usuario y/o contraseña?
            </p>
            <p>Comuníquese con el administrador de sistemas de Clínica Internacional para solucionar este problema.</p>
        </div>
        <div mat-dialog-actions>
            <a class="btn--succes" mat-button [mat-dialog-close]="true">Aceptar</a>
        </div>
    </div>
</div>
